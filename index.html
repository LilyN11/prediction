<!-- The Code for the Modal was based off of the code from W3school -->
<!-- The Modal -->
<div style = "display: none; position: fixed; z-index: 5; 
  padding-top: 50px;left: 0; top: 0;
  width: 100%; height: 100%; overflow: auto; 
  background-color: rgb(0,0,0); 
  background-color: rgba(0,0,0,0.9); " id="myModal" class="modal">
<!-- The Close Button -->
  <span style =" z-index: 6; position: absolute;right: 45px;
  top: 40px;  font-size: 100px;color: gainsboro;font-weight: bold;
  transition: 0.3s;"class="close">&times;</span>
<!-- Instructions-->
  <img class="modal-content" style= "margin: auto;display: block;
  width: 70%;max-width: 1000px;" src = "assets/textures/Instructions.png"id="img01">
  <div id="caption"></div>
</div>
<!--The Game-->  
<div style= "z-index: 1;position: absolute;" id="viewport"></div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the image and insert it inside the modal - use its "alt" text as a caption
var img = document.getElementById("myImg");
var modalImg = document.getElementById("img01");
var captionText = document.getElementById("caption");
img.onclick = function(){
  modal.style.display = "block";
  captionText.innerHTML = this.alt;
}

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() { 
  modal.style.display = "none";
}

</script>
